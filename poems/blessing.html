<h1>
Blessing
</h1>

<div class="line">
</div>

<p>
A flower will spring from a wild meadow's earth;<br>
and each of them dancing in criss-crossing mirth,<br>
together bestow of the joy of this birth.
</p>

<div class="line">
</div>
