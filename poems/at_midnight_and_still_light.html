<h1>
At midnight, and still light
</h1>

<div class="line">
</div>

<p>
At midnight, and still light<br>
A still night that still might<br>
Arise — twilight to fire<br>
<br>
A calm sleep, and still deep<br>
A round keep that could leap<br>
Alive — limestone to ire
</p>

</div>
