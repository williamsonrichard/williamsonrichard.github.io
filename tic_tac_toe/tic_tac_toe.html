<html>
  <head>
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="tic_tac_toe.css">
    <script type="text/javascript" src="tic_tac_toe.js"></script>
  </head>
  <body>
    <div id="entire_screen">
      <h1>
        Tic tac toe
      </h1>
  
      <table id="centered">
        <tr>
          <td id="(1,1)" onclick="take_turn(1,1)"></td><td id="(1,2)" onclick="take_turn(1,2)"></td><td id="(1,3)" onclick="take_turn(1,3)"></td>
        </tr>  
        <tr>
          <td id="(2,1)" onclick="take_turn(2,1)"></td><td id="(2,2)" onclick="take_turn(2,2)"></td><td id="(2,3)" onclick="take_turn(2,3)"></td>
        </tr>
        <tr>
          <td id="(3,1)" onclick="take_turn(3,1)"></td><td id="(3,2)" onclick="take_turn(3,2)"></td><td id="(3,3)" onclick="take_turn(3,3)"></td>
        </tr>
      </table>
      <p id="winning_text">
        Congratulations!
      </p>
      <p id="draw_text">
        Draw!
      </p>
      <button type="button" id="play_again_button" onclick="clear_board()">
        Play again
      </button>
    </div>
  </body>
</html>
